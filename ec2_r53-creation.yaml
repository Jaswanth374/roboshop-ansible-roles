- name: create AWS ec2 & R53
  hosts: localhost
  connection: local
  vars:
    instance_type: t3.micro
    ami_id: ami-0220d79f3f480ecf5
    sg_id: sg-0fd437546c9954eac
    domain: jaswanthdevops.online
    env: dev
    instance_name:
      - mongodb
      - catalogue
  tasks:
  - name: ec2 creation tasks
    amazon.aws.ec2_instance:
      name: "{{ item }} - {{ env }}"
      instance_type: "{{ instance_type }}"
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      tags: 
        Project: roboshop
        Name: "{{ item }} - {{ env }}"
        env: "{{ env }}"
    loop: "{{ instance_name }}"
    register: ec2_output
    when: action == "create"
    
  - name: Print ec2 output
    ansible.builtin.debug:
      msg: "{{ ec2_output }}"
    when: action == "create"

  - name: create route53 records
    amazon.aws.route53:
      state: present
      zone: "{{ domain }}"
      record: "{{ item.item }}-{{ env }}.{{ domain }}" #mongo-dev.jaswanthdevops.online
      type: A
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
      wait: true
    loop: "{{ ec2_output.results }}"
    when: action == "create"

  - name: create route53 records for frontend
    amazon.aws.route53:
      state: present
      zone: "{{ domain }}"
      record: "roboshop-{{ env }}.{{ domain }}" #roboshop-dev.jaswanthdevops.online
      type: A
      ttl: 1
      value: "{{ item.instances[0].public_ip_address }}"
      wait: true
    loop: "{{ ec2_output.results }}"
    when: 
    - item.item == "frontend"
    - action == "create"

    ### DESTROY ###
  - name: delete r53 records for frontend
    amazon.aws.route53:
      state: absent
      zone: "{{ domain }}"
      record: "roboshop-{{ env }}.{{ domain }}" # roboshop-dev.jaswanthdevops.online
      type: A
      ttl: 1
    loop: "{{ instance_name }}"
    when:  # and
    - item == "frontend"
    - action == "destroy"

  - name: delete r53 records
    amazon.aws.route53:
      state: absent
      zone: "{{ domain }}"
      record: "{{ item }}-{{ env }}.{{ domain }}" # roboshop-dev.jaswanthdevops.online
      type: A
      ttl: 1
    loop: "{{ instance_name }}"
    when: action == "destroy"

  - name: delete ec2 instance
    amazon.aws.ec2_instance:
      state: absent
      name: "{{ item }}-{{ env }}"
      wait: false
    loop: "{{ instance_name }}"
    when: action == "destroy"
