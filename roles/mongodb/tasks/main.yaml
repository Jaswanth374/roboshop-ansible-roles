- name: copy the mongo repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install the mongodb
  ansible.builtin.dnf:
    name: mongodb-org
    state: present

- name: Enabling remote connections
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'
    
- name: Enable the system service
  ansible.builtin.service:
    name: mongod
    state: restarted
  enabled: true